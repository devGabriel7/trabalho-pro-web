<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/responsivo.css">
    <link rel="shortcut icon" href="imagens/gg.ico" type="image/x-icon">
    <title>Contato</title>

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    
</head>
<body id="contato">
    <header class="lformacao">
        <h1 data-aos="fade-down" data-aos-delay="1000" >Entre em contato </h1>
    </header>
    <main class="centramain">

        <section class="contato-item">
            <h2>Entre em contato comigo</h2>


            <form  action="form.php" method="post" autocomplete="on">
                <label class="centrap" for="nome"><strong>Nome:</strong></label>
                <input type="text" id="nome" name="nome" required autocomplete="username">

                <label class="centrap" for="email"><strong>Email:</strong></label>
                <input type="email" id="email" name="email" required autocomplete="email">

                <label class="centrap" for="mensagem"><strong>Mensagem:</strong></label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Alguma observação especial?"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

    </main>

    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
